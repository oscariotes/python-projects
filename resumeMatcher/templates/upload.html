<!doctype html>
<html>
<head>
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload a text resume & job description file</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="resumeFile">Resume</label><br>
        <input type="file" name="resumeFile"><br>
        <label for="jobDescriptionFile">Job Description</label><br>
        <input type="file" name="jobDescriptionFile" label="'Job Description">
        <input type="submit" value="Upload">
    </form>


</body>
</html>
